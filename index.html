<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>CLOCK</title>

    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body>
    <div class = "container">
      <div id = "clock-face"></div>
      <div id = "alarm"></div>
      <div id = "full-date"></div>
      <div id = "set-text">Set Alarm</div>
      <div id = "setAlarm">
        <label for="alarmSelector"></label>

        <input type="time" id="alarmSelector" name="AlarmSet" min="00:00" max="24:00" required>
      </div>
      <button id = "btn">Clear Alarm</button>
    </div>

    <script src="./js/main.js"></script>
  </body>
